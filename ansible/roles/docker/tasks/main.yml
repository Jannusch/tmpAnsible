- name: Create Workspaces folder
  become_user: studivm
  ansible.builtin.file:
    path: /home/studivm/workspaces
    state: directory
    owner: studivm
    group: studivm
    mode: '0744'

- name: Clone veins as example in workspaces
  become_user: studivm
  ansible.builtin.shell: |
    cd $HOME/workspaces/
    git clone https://github.com/sommer/veins --branch veins-5.3.1

- name: Pull nsm-lab-container
  become_user: studivm
  community.docker.docker_container:
    name: initopp
    image: dr.nsm.inf.tu-dresden.de/tud-internal/nsm-lab-container:ws24
    state: started
    restart_policy: always
    mounts:
      - target: /workspaces
        source: /home/studivm/workspaces
        type: bind
    volumes:
      - /home/studivm/.Xauthority:/root/.Xauthority:rw
      - /tmp/.X11-unix:/tmp/.X11-unix
    env:
      DISPLAY: $DISPLAY

